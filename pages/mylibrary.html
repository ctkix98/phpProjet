<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/mylibrary.css">
</head>

<body>
    <main>
        <section class="my-library">
            <h1>Ma bibliothèque</h1>
            <div class="container-all">
                <div class="container">
                    <details>
                        <summary class="reading">
                            <h2>En cours</h2>
                        </summary>
                        <div class="details-container">
                            <ul>
                                <li>
                                    <img src="book-cover/la-femme-de-menage.jpg" alt="book-cover">
                                    <h3 class="book-title"></h3>
                                    <div class="state"></div>
                                </li>
                            </ul>
                        </div>
                    </details>
                </div>
                <div class="container">
                    <details>
                        <summary class="read-want">
                            <h2>À lire</h2>
                        </summary>
                        <div class="details-container">
                            <ul>
                                <li>
                                    <img src="" alt="book-cover">
                                    <h3 class="book-title"></h3>
                                    <div class="state"></div>
                                </li>
                            </ul>
                        </div>
                    </details>
                </div>
                <div class="container">
                    <details>
                        <summary class="read-done">
                            <h2>Terminé</h2>
                        </summary>
                        <ul>
                            <li>
                                <img src="" alt="book-cover">
                                <h3 class="book-title"></h3>
                                <div class="state"></div>
                            </li>
                        </ul>
                    </details>
                </div>
                <div class="container">
                    <details>
                        <summary class="read-dropped">
                            <h2>Abandonné</h2>
                        </summary>
                        <ul>
                            <li>
                                <img src="" alt="book-cover">
                                <h3 class="book-title"></h3>
                                <div class="state"></div>
                            </li>
                        </ul>
                    </details>
                </div>
            </div>
        </section>
    </main>
    <script src=""></script>
</body>

</html>
