<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <!-- Lien vers le fichier de styles communs -->
  <link rel="stylesheet" href="../assets/css/style.css">
  <!-- Lien vers le fichier de styles spécifiques -->
  <link rel="stylesheet" href="../assets/css/inscription.css">
</head>
<body>
    <main>
        <section>
            <h1>Inscription</h1>
            <form id="inscription-form" action="../pages/verification/checkNewAccount.php" method="POST">
                <!--pseudo-->
                <div class="form-group">
                    <label for="username">Pseudo <span class="required">*</span></label>
                    <input type="text" id="username" name="username" placeholder="Entrez votre pseudo" required>
                </div>

                <div class="form-group">
                    <!--email-->
                    <label for="email">Email <span class="required">*</span></label>
                    <input type="email" id="email" name="email" placeholder="Entrez votre email" required>
                </div>

                <div class="form-group">
                    <!--mdp-->
                    <label for="password">Mot de passe <span class="required">*</span></label>
                    <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>
                </div>

                <div class="form-group">
                    <!--mdp confirmation-->
                    <label for="confirm-password">Confirmez le mot de passe <span class="required">*</span></label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmez votre mot de passe" required>
                  </div>

                <!--bouton soumission-->
                <button type="submit" class="button-soumission">Créer un compte</button>

            </form>
        </section>

        <!--Lien vers la page de connexion-->
        <section>
            <p><a href="connexion.html">Je possède déjà un compte</a></p>
        </section>
    </main>
</body>
</html>
